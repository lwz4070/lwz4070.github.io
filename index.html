<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>列表标签</title>
</head>
<body>
	<h2>有序列表</h2>
	<ol>
		<li>一班</li>
		<li>二班</li>
		<li>三班</li>
		<li>四班</li>
	</ol>
	<h2>无序列表</h2>
	<ul>
		<li>理学院</li>
		<ul>
			<li>数学专业</li>
			<li>物理专业</li>
		</ul>
		<li>法学院</li>
		<ul>
			<li>知识产权</li>
			<li>食品保护法</li>
		</ul>
	</ul>
	<h2>自定义列表</h2>
	<dl>
       <dt>体育运动</dt>
       <dd>篮球</dd>
       <dd>足球</dd>
       <dd>跑步</dd>
       <dt>兴趣爱好</dt>
       <dd>看书</dd>
       <dd>睡觉</dd>
	</dl>
	<form action="get">
     <select name="ddd" id="eee">
       <option value="">打篮球</option>
       <option value="">踢足球</option>
        <option value="">打排球</option>
         <option value="">游泳</option>
       <option value="" selected="true">打台球</option>
       <option value="">打游戏</option>
     </select>

     <textarea cols="40" rows="12">文本域</textarea><!-- 四列十二行 -->
	</form>

</body>
</html>
